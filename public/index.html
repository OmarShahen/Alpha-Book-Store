  <div class="container-fluid">
    <div class="sign-form">
      <div class="form-header">
        <h3 id="form-title">Sign Up</h3>
      <span>sign up with social platforms</span>
      <div>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-google"></a>
        <a href="#" class="fa fa-twitter"></a>
      </div>
      </div>
      <div class="form-body">
        <form id="sign-up-form">
          <span id="email-message">or use your email to sign up:</span>
          <div>
            <input type="text" id="userName" placeholder="USER NAME">
          </div>

          <div>
            <span class="text-danger email-error"></span>
            <input type="email" id="userEmail" placeholder="E-MAIL">
          </div>

          <div>
            <input type="password" id="userPassword" placeholder="PASSWORD">
          </div>
          <div>
            <span class="text-danger confirm-password-error">The passwords are not the same</span>
            <input type="password" id="confirmUserPassword" placeholder="CONFIRM-PASSWORD">
          </div>
          <div>
            <input type="text" id="userPhoneNumber" placeholder="PHONE NUMBER">
          </div>
        <div class="agreements">
          <span>I agree all statements in <span>Terms & Conditions</span></span>
        </div>
        <div>
          <input type="submit" class="submit-btn sign-up-btn" value="SIGN UP">
          <span class="already-have-account">Already Have an account?<a href="#"> Login</a></span>
        </div>
        </form>
        <form id="sign-in-form">
          <span id="email-message">or use your email to sign up:</span>
          <div>
            <input type="email" placeholder="E-MAIL">
          </div>

          <div>
            <input type="password" placeholder="PASSWORD">
          </div>
        <div>
          <p class="forgot-password-message">
            <a href="#">Forgot Your Password?</a>
          </p>
          <input type="submit" class="submit-btn" value="SIGN IN">
        </div>
        </form>
      </div>
  
    </div>
  </div>
